<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة النقر</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #click-area {
            width: 200px;
            height: 200px;
            background-color: #007BFF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>مرحبًا في لعبة النقر!</h1>
    <div id="click-area">اضغط هنا!</div>
    <script>
        const clickArea = document.getElementById('click-area');
        let count = 0;

        clickArea.addEventListener('click', () => {
            count++;
            alert('عدد النقرات: ' + count);
            // هنا يمكنك إرسال عدد النقرات إلى البوت
        });
    </script>
</body>
</html>
